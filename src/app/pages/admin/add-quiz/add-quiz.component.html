<mat-card>
    <mat-card-header><h1>Add Quiz</h1></mat-card-header>
    <div class="container bootstrap-wrapper">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">


                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Add Title</mat-label>
                        <input
                        [(ngModel)]="quizData.title"
                        required
                        autofocus
                        name="Title"
                        matInput
                        placeholder="Enter Here"
                        />
                </mat-form-field>

                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea
                    [(ngModel)]="quizData.description"

                      type="text"
                      name="Description"
                      matInput
                      placeholder="Enter quiz description here"
                      rows="2"
                    ></textarea>
                  </mat-form-field>


                  <!-- //add question and marks -->
                  <div class="row">

                    <!-- Number of question form -->

                      <div class="col-md-6">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Number Of Qusestions</mat-label>
                            <input
                        [(ngModel)]="quizData.numberOfQuestions"

                            required
                            autofocus
                            name="numberOfQuestions"
                            matInput
                            placeholder="Enter Question Quantity"
                            />
                    </mat-form-field>
                      </div>

                      <!-- Maximum marks form -->
                      <div class="col-md-6">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Maximum Marks</mat-label>
                            <input
                        [(ngModel)]="quizData.maxMarks"

                            required
                            autofocus
                            name="MaxMarks"
                            matInput
                            placeholder="Enter Total marks here"
                            />
                    </mat-form-field>
                      </div>
                  </div>

                  <!-- Active field -->
                  <section class="example-section">
                    <mat-slide-toggle 
                    name="active"
                    [(ngModel)]="quizData.active"
                    class="mt15">
                      Public Status
                    </mat-slide-toggle>
                  </section>

                  <!-- category selection -->
                  <mat-form-field class="w100 mt35" appearance="fill">
                    <mat-label>Categories</mat-label>
                    <mat-select name="category" [(ngModel)]="quizData.category.cid">
                      <mat-option *ngFor="let c of categories " [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>


                  <div class="container text-center mt35">
                    <button
                      mat-raised-button
                      color="primary"
                      type="submit"
                    >
                    Add Quiz
                    </button>
                    </div>
                  
                </form>
            </div>
        </div>

    </div>
</mat-card>
