<mat-card class="mt15" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ q.title }}</mat-card-title>
    <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
    [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title"
    mat-flat-button color="accent">Questions</button>
    <button class="ml15" mat-stroked-button>Max Marks: {{ q.maxMarks }}</button>
    <button class="ml15" mat-stroked-button>
      Question: {{ q.numberOfQuestions }}
    </button>
    <button class="ml15" mat-stroked-button>Attemps:</button>
    <button [routerLink]="'/admin/quiz/' + q.qId" class="ml15" mat-raised-button color="primary">Update</button>
    <button (click)="deleteQuiz(q.qId)" class="ml15" mat-fab color="warn" aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<div class="container mt35" style="margin-left: 35%">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add new quiz</button>
</div>
