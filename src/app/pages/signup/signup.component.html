<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
      <mat-card class="mat">

        <div class="container text-center logo">
          <img src="../../../assets/logo.jpg" alt="" />
        </div>

        <h1 class="text-center">Sign Up</h1>

        <!-- {{user | json}} -->
        <form (ngSubmit)="formSubmit()">

            <!-- username field -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input
                required
                [(ngModel)]="user.username" 
                name="username"
                 matInput placeholder="Enter Here">
              </mat-form-field>
              
            <!-- Password field -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Password</mat-label>
                <input 
                required
                [(ngModel)]="user.password" 
                name="password"
                type="password" matInput placeholder="Enter Here">
              </mat-form-field>
            
            <!-- First Name field -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input 
                required
                [(ngModel)]="user.firstName" 
                name="firstName"
                matInput placeholder="Enter Here">
              </mat-form-field>

            <!-- Last Name field -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                [(ngModel)]="user.lastName" 
                name="lastName"
                matInput placeholder="Enter Here">
              </mat-form-field>

                <!-- email field -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                required
                [(ngModel)]="user.email" 
                name="email"
                type="email" matInput placeholder="Enter Here">
              </mat-form-field>

              <!-- phone field -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Phone</mat-label>
                <input
                required
                [(ngModel)]="user.phone" 
                name="phone"
                matInput placeholder="Enter Here">
              </mat-form-field>

              <div class="contaier text-center">

                <button type="submit" mat-raised-button color="primary">Sign Up</button>
                <button [routerLink]="'/login'" mat-raised-button color="accent">Login</button>

              </div>
              
        </form>
      </mat-card>

      </div>
    </div>
  </div>
</div>
